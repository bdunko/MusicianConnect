<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!--
    ==========================================================
    |  Clicking the VIEW button in List.xhtml displays this  |
    |  Dialog window showing the selected entry's data.    |
    ==========================================================
    -->
    <p:dialog position="center center" id="WishlistViewDlg" widgetVar="WishlistViewDialog"
              modal="true" resizable="true" appendTo="@(body)" header="Play #{wishListController.selected.title}"
              width="70%" >
        <!--
        Various effect options can be used when showing and closing the dialog.
        Use showEffect and hideEffect options to apply these effects:
            blind, bounce, clip, drop, explode, fade, fold, highlight, puff,
            pulsate, scale, shake, size, slide and transfer. [PrimeFaces Documentation]
        -->
        <h:form id="WishlistViewForm" class="ui-datatable-data">
            <div align="center">
                <div align="center">
                    <div class="responsive-container-view">
                        <iframe class="responsive-iframe-view"
                                src="https://www.youtube.com/embed/#{wishListController.idOfVideoToPlay}">
                        </iframe>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form>
            <br />
            <div align="center">
                <h:panelGroup>
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     onclick="PF('WishlistViewDialog').hide()" />
                </h:panelGroup>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
