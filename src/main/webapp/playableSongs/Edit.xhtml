<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!-- 
        ============================================================================
        |  Clicking the EDIT button in List.xhtml displays this Dialog  |
        |  window for the user to update the selected entrie's data.               |
        ============================================================================
        -->
        <p:dialog id="PlayableSongEditDlg" header="Edit Song" widgetVar="PlayableSongEditDialog"
                  modal="true" position="center" appendTo="@(body)"
                  showEffect="slide" hideEffect="fade" responsive="true" >
            <!--
            Various effect options can be used when showing and closing the dialog.
            Use showEffect and hideEffect options to apply these effects:
                blind, bounce, clip, drop, explode, fade, fold, highlight, puff,
                pulsate, scale, shake, size, slide and transfer. [PrimeFaces Documentation]
            -->

            <!-- class="ui-datatable-data" in siteStyles reduces row paddings -->
            <h:form id="PlayableSongEditForm" class="ui-datatable-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{playableSongController.selected != null}">

                        <p:outputLabel value="Song Title:" for="title" />
                        <p:inputText id="title" value="#{playableSongController.selected.title}" style="width:300px"
                                     required="true" requiredMessage="Song name is required."/>

                        <p:outputLabel value="Artist:" for="artist" />
                        <p:inputText id="artist" value="#{playableSongController.selected.artist}" style="width:300px"
                                     required="true" requiredMessage="Artist name is required."/>

                        <p:outputLabel value="Genre:" for="genre" />
                        <p:inputText id="genre" value="#{playableSongController.selected.genre}" style="width:300px"
                                     required="true" requiredMessage="Song genre is required."/>

                        <p:outputLabel value="Duration:" for="duration" />
                        <p:inputText id="duration" value="#{playableSongController.selected.duration}" style="width:300px"
                                     required="true" requiredMessage="Song duration is required."/>

                        <p:outputLabel value="Lyrics:" for="lyrics" />
                        <p:inputText id="lyrics" value="#{playableSongController.selected.lyrics}" style="width:300px"
                                     required="true" requiredMessage="Song lyrics are required."/>

                        <p:outputLabel value="Tabs Link:" for="tabs_link" />
                        <p:inputText id="tabs_link" value="#{playableSongController.selected.tabs_link}" style="width:300px"
                                     required="true" requiredMessage="Tabs link is required."/>

                        <p:outputLabel value="Youtube Video ID:" for="youtube_video_id" />
                        <p:inputText id="youtube_video_id" value="#{playableSongController.selected.youtube_video_id}" style="width:300px"
                                     required="true" requiredMessage="Youtube video ID is required."/>

                    </p:panelGrid>

                </h:panelGroup>
                <br />
                <h:panelGroup>
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton value="Save" icon="fas fa-save" styleClass="rounded-button"
                                         ajax="false" actionListener="#{playableSongController.update()}"
                                         update="display,:PlayableSongListForm:datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                         oncomplete="handleSubmit(args, 'PlayableSongEditDialog');"/>
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined"
                                         immediate="true" onclick="PF('PlayableSongEditDialog').hide()" />
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
